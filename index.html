<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <!--MARK: links  
    -->
    <link rel="stylesheet" href="style.css" />
    <link rel="webpage icon " href="profile.png" type="icon" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="my pro.jpg" alt="" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">Abhishek Patel</span>
        <span class="job">Developer & Youtuber</span>
      </div>
      <div class="media-buttons">
        <a
          href="https://www.facebook.com/profile.php?id=100010012386108"
          style="background-color: #1d32f2"
          class="link"
          target="_blank"
        >
          <i class="bx bxl-facebook"></i
        ></a>

        <a
          href="http://t.me/Itzzpatel24"
          style="background-color: #1da1f2"
          class="link"
          target="_blank"
        >
          <i class="bx bxl-telegram"></i
        ></a>

        <a
          href="https://www.instagram.com/itzz_patel_24?igsh=MXdncmVkc2N3eTMxbQ=="
          style="background-color: #e1306c"
          class="link"
          target="_blank"
        >
          <i class="bx bxl-instagram"></i
        ></a>

        <a
          href="https://www.youtube.com/@ITZPATEL24"
          style="background-color: #ff0000"
          class="link"
          target="_blank"
        >
          <i class="bx bxl-youtube"></i
        ></a>
      </div>

      <div class="buttons">
        <a href="https://www.youtube.com/@ITZPATEL24" target="_blank"
          ><button class="button">Subscribe</button></a
        >

        <a href="http://t.me/Itzzpatel24" target="_blank"
          ><button class="button">message</button></a
        >
      </div>

      <div class="analytics">
        <div class="data">
          <i class="bx bxs-heart" style="color: red"></i>
          <span class="num">60k</span>
        </div>
        <div class="data">
          <i class="bx bxs-message-rounded-dots" style="color: green"></i>
          <span class="num">20k</span>
        </div>
        <div class="data">
          <i class="bx bxs-share" style="color: orangered"></i>
          <span class="num">12k</span>
        </div>
      </div>
    </div>
  </body>
</html>
